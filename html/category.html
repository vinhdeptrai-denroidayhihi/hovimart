<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản lý thương hiệu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/laptop.css">
    <link rel="stylesheet" href="../css/ipad.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .padding {
            padding-bottom: 2px;
        }
        .label-images:hover{
            color: white !important;
            background-color: rgba(235, 141, 44, .9);
        }
    </style>

</head>

<body style="background-color: #EB8D2C; padding-left: 116px;">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main_menu").innerHTML = data;
                    document.getElementById("main_menu").classList.add("loaded");
                    const currentPath = window.location.pathname;
                    document.querySelectorAll("#main_menu-child .nav-item a").forEach(link => {
                        if (currentPath.includes(link.getAttribute("href"))) {
                            link.parentElement.classList.add("active");
                        }
                    });
                })
                .catch(error => console.error("Lỗi tải menu:", error))
        });
    </script>
    <section>

    </section>
    <header class="transition" id="parentMenu">
        <nav class="h-100" id="main_menu">

        </nav>
    </header>
    <main class="container" id="main_layout">
        <section class="">
            <section class="d-flex justify-content-between pt-3 pb-3">
                <form action="" method="post" class="flex-fill d-flex align-items-center me-md-5">
                    <div class="row row-cols-lg-4 row-cols-sm-1 w-100 d-flex justify-content-center justify-content-md-start ms-md-1"
                        id="menu_search">
                        <div class="col mb-2 px-0 px-md-1 ms-lg-1" style="flex: 0;">
                            <input type="text" class="rounded-5 padding px-2 border-0 bg-white" name="searchID"
                                id="searchID" placeholder="Tìm kiếm theo tên">
                        </div>
                        <div class="col ms-lg-1 my-lg-0 px-0 px-lg-1" style="flex: 0; font-size: 15px;">
                            <button type="submit" class="rounded-5 border-0 padding px-3 text-white transition pb-1"
                                id="menu_search-submit">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
                <div class="row row-cols-1 row-cols-lg-2 flex-lg-row m-0 my-auto" id="addAndExcel">
                    <div class="col mb-2 marginAuto px-0 px-md-2 d-flex justify-content-end">
                        <div class="d-flex justify-content-center align-items-center bg-white rounded-5 addInfo w-100"
                            style="min-width: 155px;">
                            <p class="mb-0 me-1">Thêm danh mục</p><ion-icon name="add-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="mx-1 bg-white border scroll overflow-x-scroll mb-3" style="height: 90vh;"
                    id="backgroudParentItem">
                    <div class="m-3">
                        <div class="">
                            <div class="d-flex align-items-center border-bottom my-2">
                                <ion-icon name="add-outline" class="addCategory" style="cursor: pointer;"></ion-icon>
                                <p class="m-0 ms-2">Ngành hàng</p>
                                <ion-icon name="share-social-outline"
                                    style="font-size: 14px; margin-left: 10px; cursor: pointer;"></ion-icon>
                                <i class="fa-solid fa-pen"
                                    style="font-size: 13px; margin-left: 10px; opacity: .5; cursor: pointer;"></i>
                            </div>
                            <div class="d-flex align-items-center border-bottom my-2" style="margin-left: 20px;">
                                <ion-icon name="add-outline" class="addCategory" style="cursor: pointer;"></ion-icon>
                                <p class="m-0 ms-2">Mỹ phẩm</p>
                                <ion-icon name="share-social-outline"
                                    style="font-size: 14px; margin-left: 10px; cursor: pointer;"></ion-icon>
                                <i class="fa-solid fa-pen"
                                    style="font-size: 13px; margin-left: 10px; opacity: .5; cursor: pointer;"></i>
                            </div>
                            <div class="d-flex align-items-center border-bottom my-2" style="margin-left: 40px;">
                                <ion-icon name="add-outline" class="addCategory" style="cursor: pointer;"></ion-icon>
                                <p class="m-0 ms-2">Trị mụn</p>
                                <ion-icon name="share-social-outline"
                                    style="font-size: 14px; margin-left: 10px; cursor: pointer;"></ion-icon>
                                <i class="fa-solid fa-pen"
                                    style="font-size: 13px; margin-left: 10px; opacity: .5; cursor: pointer;"></i>
                            </div>
                            <div class="d-flex align-items-center border-bottom my-2" style="margin-left: 40px;">
                                <ion-icon name="add-outline" class="addCategory" style="cursor: pointer;"></ion-icon>
                                <p class="m-0 ms-2">Chăm sóc da</p>
                                <ion-icon name="share-social-outline"
                                    style="font-size: 14px; margin-left: 10px; cursor: pointer;"></ion-icon>
                                <i class="fa-solid fa-pen"
                                    style="font-size: 13px; margin-left: 10px; opacity: .5; cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section class="position-fixed top-0 end-0 bottom-0 start-0 bg-dark bg-opacity-10 modal-overlay d-none"
            id="cover">
            <div class="bg-white shadow-lg rounded-2 overflow-auto scroll position-absolute top-50 start-50 translate-middle d-none"
                style="min-width: 365px;" id="popup">
                <div class="d-flex justify-content-between align-items-center position-sticky top-0 bg-white">
                    <p class="m-2 fw-medium fst-italic">Thêm ngành hàng</p>
                    <ion-icon class="fs-2 me-2" id="close" name="close-outline"
                        style="cursor: pointer;"></ion-icon>
                </div>
                <div id="addFormData">
                    <form action="" method="post" class="m-3">
                        <div class="">
                            <label for="categoryName" class="fst-italic">Tên ngành:</label>
                            <input type="text" name="categoryName" id="categoryName"
                                class="border-0 border-bottom w-100 my-2 px-2" style="outline: none; font-size: 15px;">
                        </div>
                        <div class="d-flex align-items-center my-3">
                            <label for="categoryNumber" class="fst-italic">Số thứ tự:</label>
                            <div class="input-group ms-3" style="width: 120px; height: 28px;">
                                <button class="btn border bg-danger text-white d-flex align-items-center"
                                    style="height: 28px !important;" type="button" onclick="changeValue(-1)">-</button>
                                <input type="text" id="categoryNumber" class="form-control text-center" value="0"
                                    readonly style="height: 25px !important;">
                                <button class="btn border bg-success text-white d-flex align-items-center"
                                    style="height: 28px !important;" type="button" onclick="changeValue(1)">+</button>
                            </div>
                        </div>
                        <div class="">
                            <label class="fst-italic">Mô tả:</label>
                            <textarea rows="" cols="" class="border w-100 p-2"
                                style="height: 100px; outline: none; font-size: 15px;" name="categoryNote"></textarea>
                        </div>
                        <div class="my-3">
                            <label class="fst-italic">Trạng thái:</label>
                            <div class="form-check form-check-inline ms-2">
                                <input class="form-check-input" type="radio" name="status" id="active" value="active"
                                    style="cursor: pointer;">
                                <label class="form-check-label" for="active" style="font-size: 15px;">Hoạt động</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="inactive"
                                    value="inactive" style="cursor: pointer;">
                                <label class="form-check-label" for="inactive" style="font-size: 15px;">Ngưng hoạt
                                    động</label>
                            </div>
                        </div>
                        <div class="my-2">
                            <label class="fst-italic">Chọn ảnh:</label><br>
                            <div class="d-flex justify-content-center">
                                <div class="border border-1 border-dark border-opacity-50 rounded-1 mt-2 me-4 d-flex align-items-center overflow-hidden backgroudInput"
                                    style="width: 120px; height: 120px;">
                                    <img src="" alt="" class="img-fluid img_categoryImage"
                                        style="object-fit: cover; display: none;">
                                    <input type="file" class="d-none input-images" id="categoryImage"
                                        name="categoryImage" accept="">
                                </div>
                                <div class="d-flex align-items-center">
                                    <label for="categoryImage"
                                        class="label-images text-secondary mx-auto d-flex justify-content-center align-items-center transition border rounded-2"
                                        style="width: 140px; height: 35px; cursor: pointer; font-size: 14px;">Chọn ảnh
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="my-4 d-flex justify-content-center">
                            <button class="btnSetData_popup px-4 pt-1 pb-1 border border-1 rounded-3 fs-6 text-capitalize text-white"
                                    style="background-color: var(--main-color); cursor: pointer;">
                                Lưu mới
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="../js/category.js"></script>
</body>

</html>
