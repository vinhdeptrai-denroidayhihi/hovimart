        document.addEventListener("DOMContentLoaded", function () {
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main_menu").innerHTML = data;
                    document.getElementById("main_menu").classList.add("loaded");
                    const currentPath = window.location.pathname;
                    document.querySelectorAll("#main_menu-child .nav-item a").forEach(link => {
                        if (currentPath.includes(link.getAttribute("href"))) {
                            link.parentElement.classList.add("active");
                        }
                    });
                })
                .catch(error => console.error("Lỗi tải menu:", error))
        });
    </script>
